<!-- Startseite auf welcher der User begrüßt wird und die Möglichkeit hat auf die Anmeldung und Registrierung zuzugreifen. -->

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Webapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <!-- Navigationbar -->
    <nav>
        <ul id="navStartseite">
            <!-- Link der zurück zur Startseite führt. -->
            <li><a href="index.html">To-Do App</a></li>
        </ul>
        <ul id="navLogin">
            <!-- Verschieden Links die zur Startseite, Anmeldung oder Registrierung führen. -->
            <!-- Hier wird die Klasse active verwendet um den User durch eine Farbe anzuzeigen auf welcher Seite er sich befindet. -->
            <li><a class="active" href="index.html">Startseite</a></li>
            <li><a href="anmeldung.html">Anmelden</a></li>
            <li><a href="registrierung.html">Registrieren</a></li>
        </ul>
    </nav>

    <!-- Willkommens-Box mittig auf Index Seite -->
    <div class="wilkommenBox">
        <div class="textblock">
            <h4>Willkommen bei To-Do App.</h4>
            <p>Hier kannst du dich organisieren.</p>
            <!-- User hat durch die Links (a-Tag) die Möglichkeit auch in dem Text auf die Anemldung oder Registrierung zu kommen. -->
            <p id="willkommenZeileDrei">Meld dich <a href="anmeldung.html">hier</a> an oder <a href="registrierung.html">registriere</a> dich.</p>
        </div>
    </div>   

</body>
</html>
