<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste Registrierung</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/registrierung.css"
</head>
<body>

    <!-- Navigationbar -->
    <nav>
        <ul id="navStartseite">
            <li><a href="index.html">To-Do App</a></li>
        </ul>
        <ul id="navLogin">
            <li><a  href="index.html">Startseite</a></li>
            <li><a href="#">Anmelden</a></li>
            <li><a class="active" href="registrierung.html">Registrieren</a></li>
        </ul>
    </nav>

    <!-- Registrierungsformular -->
    <div class="registrierungsformular">
        
        <h1>Registrierung</h1>
        <p>Bitte f√ºllen Sie das Formular aus um sich zu registieren.</p>
        <hr>
       
        <form action="/registrierung" method="post">

            <label for="usernameFeld">Benutzername</label>
            <input type="text" id="usernameFeld" name="username" placeholder="Benutzername eingeben">

            <label for="emailFeld">E-Mail</label>
            <input type="text" id="emailFeld" name="email" placeholder="E-Mail eingeben">

            <label for="passwordFeld">Passwort</label>
            <input type="password" id="passwordFeld" name="password" placeholder="Passwort eingeben">

            <label for="passwordWiederholenFeld">Passwort wiederholen</label>
            <input type="password" id="passwordWiederholenFeld" name="passwordWiederholen" placeholder="Passwort erneut eingeben">

            <div class="submitButton">
                <button type="submit">Registrieren</button>
            </div>

            <div class="accountVorhanden">
               <p>Account schon vorhanden? <a href="#">Anmelden</a>.</p>
            </div>

        </form>

    </div>
    
</body>
</html>
