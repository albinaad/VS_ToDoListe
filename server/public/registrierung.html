<!-- Seite auf welcher sich der User registrieren kann. -->

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste Registrierung</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/registrierung.css">
</head>
<body>

    <!-- Navigationbar -->
    <nav>
        <ul id="navStartseite">
            <!-- Link der zurück zur Startseite führt. -->
            <li><a href="index.html">To-Do App</a></li>
        </ul>
        <ul id="navLogin">
            <!-- Verschieden Links die zur Startseite, Anmeldung oder Registrierung führen. -->
            <li><a  href="index.html">Startseite</a></li>
            <li><a href="anmeldung.html">Anmelden</a></li>
            <!-- Hier wird die Klasse active verwendet um den User durch eine Farbe anzuzeigen auf welcher Seite er sich befindet. -->
            <li><a class="active" href="registrierung.html">Registrieren</a></li>
        </ul>
    </nav>

    <!-- Fehlermeldung -->
    <div id="fehlermeldung">
    </div>

    <!-- Registrierungsformular -->
    <div class="registrierungsformular">
        
        <h1>Registrierung</h1>
        <p>Bitte füllen Sie das Formular aus um sich zu registieren.</p>
        <hr>
       
        <!-- Formular das die Daten an den /registrierung Pfad sendet. -->
        <form action="/registrierung" method="post">
              
            <!-- Eingabefeld für den Benutzernamen -->
            <label for="benutzername">Benutzername</label>
            <input type="text" id="benutzername" name="benutzername" placeholder="Benutzername eingeben">

            <!-- Eingabefeld für die E-Mail --> 
            <label for="email">E-Mail</label>
            <input type="text" id="email" name="email" placeholder="E-Mail eingeben">

            <!-- Eingabefeld für das Passwort -->
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" placeholder="Passwort eingeben">
            
            <!-- Passwort muss erneut eingeben werden, um Tippfehler zu vermeiden. -->
            <label for="passwordWiederholen">Passwort wiederholen</label>
            <input type="password" id="passwordWiederholen" name="passwordWiederholen" placeholder="Passwort erneut eingeben">
            
            <!-- Button um die Daten der Eingabefelder zu übermitteln -->
            <div class="submitButton">
                <button type="submit">Registrieren</button>
            </div>

            <div class="accountVorhanden">
               <p>Account schon vorhanden? <a href="anmeldung.html">Anmelden</a>.</p>
            </div>

        </form>

    </div>

    <!-- Ab hier JavaScript  -->
    <script>
        
        // Funktion die die Fehlermeldung schreibt. 
       function showErrorAlert(message) {
           document.getElementById("fehlermeldung").innerHTML = '<div class="alert alert-danger" role="alert">' + message + '</div>';
        }

        // Erstelle neue Http-Anfrage
        var xhr = new XMLHttpRequest();
        // POST-Anfrage an den Pfad /registrierung senden 
        xhr.open("POST", "../registrierung", true);
        // definiere den Inhalt als JSON-Objekt 
        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        // Vorbereiten der Struktur der Nachricht 
        var data_to_send = {
            benutzername: "",
            email: "",
            password: "",
        }
        // Lade den Inhalt der Eingabefelder auf dieser Seite
        data_to_send.benutzername = document.getElementById("benutzername").value;
        data_to_send.email = document.getElementById("email").value;
        data_to_send.password = document.getElementById("password").value;


    </script>
    
</body>
</html>
