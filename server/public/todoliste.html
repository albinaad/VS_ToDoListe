<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/navbar.css">
</head>
<body>

     <!-- Navigationbar -->
     <nav>
        <ul id="navStartseite">
            <li>To-Do App</li>
        </ul>
        <form action="/logout" method="GET" id="ausloggenButton">
            <button type="submit" class="btn btn-light">Ausloggen</button>
        </form>
    </nav>

     <!-- The container is for the theme / deisgn -->
     <main role="main" class="container">

        <br>
        <h1>Meine To-Do Listen</h1>
        <br>

        <button type="button" onclick="loadDoc()" class="btn btn-outline-dark">Manuelles Laden</button>
        <br><br>
        <div id="target">
            <!-- Here will be the database displayed -->
            Loading please wait...
        </div>

        <div id="alert">
            <!-- Here will be the alerts displayed -->
        </div>


        <script>

            function showErrorAlert(message) {
                // Write error alert:
                document.getElementById("alert").innerHTML = '<div class="alert alert-danger" role="alert">' + message + '</div>';
            }

            function showSuccessAlert(message) {
                // Write success alert:
                document.getElementById("alert").innerHTML = '<div class="alert alert-success" role="alert">' + message + '</div>';

            }


            // The loadDoc()-function will load the table into the defined space
            function loadDoc() {

                // Abfrage der User Id
                var userId = sessionStorage.getItem('userId');

                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        // debugger; // <- you can use the debugger for better developing in the browser
                        // console.log(this.responseText); // this can also help durring debugging in the console of the browser
                        // console.log(JSON.parse(this.responseText)); // even function output like JSON is visible in the browser console
                        
                        // Parse the JSON answer from the server:
                        var row = JSON.parse(this.responseText);
                        console.log(row);
                        // Start the HTML table that should be displayed:
                        var txt = "<table class='table table-hover'>";
                        // add the table hader to it
                        txt += "<tr><th scope='col'>Listen ID</th><th scope='col'>Title</th><th scope='col'>Aktion</th><th scope='col'></th></tr>"
                        // Go through each row and add it to the table
                        for (var x in row) {
                            txt += "<tr><td>" + row[x].listeId + "</td><td>" + row[x].liste_title + "</td><td> <button class='btn btn-secondary'>Öffnen</button> </td><td> <button class='btn btn-danger' onclick='deleteRow(" + row[x].listeId + ")'>Löschen</button> </td></tr>";
                        }
                        // Now add a input row to add a new entry:
                        txt += "<tr><td></td><td><input id='liste_title' type='text' name='liste_title' class='form-control' placeholder='Titel eingeben.'></td><td> <button class='btn btn-secondary' onclick='addRow()'>Hinzufügen</button> </td><td></td></tr>"
                        // end of the table:
                        txt += "</table>"

                        document.getElementById("target").innerHTML = txt;
                    }
                };

                // create a URL with the userid parameter
                var url = "../todoliste?userId=" + userId;
                // the "../" is required because we're in "static" folder!
                xhttp.open("GET", url, true);
                xhttp.send();
            }

            // The deleteRow(id)-function will delete a row based on the given id. The "Delete"-Button will use this and give the ID to it.
            function deleteRow(id) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        // Parse the JSON answer from the server:
                        var answer = JSON.parse(this.responseText);
                        // Show success message:
                        showSuccessAlert('Erfolgreich gelöscht!');
                    } else if (this.readyState == 4 && this.status == 500) {
                        // We got an error:
                        var error = JSON.parse(this.responseText);
                        console.log("ERROR: ", error);
                        // Show error alert:
                        showErrorAlert('Eintrag konnte nicht gelöscht werden!');
                    }
                    // reload table
                    loadDoc();
                };
                // the "../" is required because we're in "static" folder!
                xhttp.open("DELETE", "../todoliste/" + id, true);
                xhttp.send();
            }

            // The addRow()-function will add a row to the table. It will use the "title" and "description" input field. All other fields will be added by the database (see server.js)
            function addRow() {
                // construct an HTTP request
                var xhr = new XMLHttpRequest();
                // define the type POST to the url "../database" - we are in 'static/database'
                xhr.open("POST", "../todoliste", true);
                // define that the content will be JSON (serialization)
                xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
                // prepare the structure of the message
                var data_to_send = {
                    liste_title: "",
                }
                // Load the title and description from the inputfields on this page:
                data_to_send.liste_title = document.getElementById("liste_title").value;
                // send the collected data as JSON
                xhr.send(JSON.stringify(data_to_send));

                // Handle the answer from the server:
                xhr.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        // Parse the JSON answer from the server:
                        var answer = JSON.parse(this.responseText);
                        // Show success message:
                        showSuccessAlert('Eintrag erfolgreich hinzugefügt!');
                    } else if (this.readyState == 4 && this.status == 500) {
                        // We got an error:
                        var error = JSON.parse(this.responseText);
                        console.log("ERROR: ", error);
                        // Show error alert:
                        showErrorAlert('Fehler beim hinzugügen!');
                    }
                    // reload table
                    loadDoc();
                };

            }

            // load the table at the start
            loadDoc();
        </script>

    </main><!-- /.container -->
    
</body>
</html>
