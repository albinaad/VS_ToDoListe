<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
    <!-- Bootstrap Links zum einbinden-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="liste">
        <!-- Überschrift -->
        <h1>TO-DO LISTE</h1>
    
        <!-- Textfeld zum Einfügen des To-Do's + Hinzufügen Button innerhalb eines Formulars-->
        <form id="todo-form">
        <input type="text" placeholder="Was ist zu tun?" id="benutzerInput">
        <input type="date" placeholder="Bis wann soll das erledigt sein?" id="datumInput">
        <button type="submit" id="enter">Hinzufügen</button>
        </form>
    
        <!-- To-Do's werden innerhalb einer Tabelle angezeigt -->
        <table id="todo-table">
            <thead>
              <tr>
                <th>Status</th>
                <th>No.</th>
                <th>To-Do</th>
                <th>Datum</th>
                <th>Aktion</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
    
      </div>

</body>
</html>
