<!-- To Do Liste Gerüst -->

<!-- HTML Gerüst -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Liste</title>
    <link rel="stylesheet" href="ToDoStyle.css">
</head>
<body>

  <div class="liste">
    <!-- Überschrift -->
    <h1>TO-DO LISTE</h1>

    <!-- Textfeld zum Einfügen des To-Do's + Hinzufügen Button -->
    <input type="text" placeholder="Was ist zu tun?" id="benutzerInput">
    <button id="enter">Hinzufügen</button>

    <!-- Noch zu erledigende To-Do's -->
    <h3>TO-DO</h3>
    <ul id="anstehendeToDo">
    </ul>

  </div>


<!-- Referenz zur JS Datei  -->
<script src="ToDo.js"></script>

</body>
</html>
